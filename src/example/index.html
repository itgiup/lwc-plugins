<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Template Drawing Primitive Plugin Examples</title>
	<link rel="stylesheet" href="./style.css" />
</head>

<body>
	<div>
		<select id="symbolSelect">
			<option value="BTCUSDT">BTCUSDT</option>
			<option value="ETHUSDT">ETHUSDT</option>
			<option value="XRPUSDT">XRPUSDT</option>
		</select>
		<select id="timeframeSelect">
			<option value="1m">1m</option>
			<option value="5m">5m</option>
			<option value="15m">15m</option>
			<option value="1h">1h</option>
			<option value="4h">4h</option>
			<option value="1d">1d</option>
		</select>
		<!-- thêm 1 nút để đưa trạng thái scale của time và price về lại ban đầu  -->
		<button id="resetScaleButton" title="Reset Scale">Reset Scale</button>

	</div>

	<div class="main-container">
		<div class="toolbar">
			<button id="drawPriceRangeButton" title="Draw Price Range">
				<img src="./price-range.svg" alt="Draw Price Range" />
			</button>
		</div>
		<div id="chart"></div>
	</div>

	<script type="module" src="./index.ts"></script>
</body>

</html>
